settings:
    username: "oyepriyansh"
    commit_msg: "chore: update recent activity"
    max_lines: 10
    line_prefix: ""
    readme_file: "README.md"
    disabled_events:
        - "push"
        - "new_star"
        - "comments"
        - "fork_repo"
        - "changes_approved"
        - "changes_requested"
        - "issue_closed"
        - "pr_closed"
        - "pr_merged"

    url_text: "{REPO}{ID}"
    date:
        timezone: "GMT+0:00"
        text: "> Last Updated: {DATE}"
        format: "dS mmmm, yyyy @ HH:MMtt Z"
messages:
    issue_opened: "![issue_opened](https://oyepriyansh.pages.dev/i/octicons/IssueOpened.svg) {ID} **|** {REPO}"
    pr_opened: "![pr_opened](https://oyepriyansh.pages.dev/i/octicons/PullRequestOpened.svg) {ID} **|** {REPO}"
    create_repo: "![create_repo](https://oyepriyansh.pages.dev/i/octicons/Repository.svg) {REPO}"
    wiki_create: "![wiki_create](https://oyepriyansh.pages.dev/i/octicons/Wiki.svg) {WIKI} **|** {REPO}"
    added_member: "![added_member](https://oyepriyansh.pages.dev/i/octicons/People.svg) {REPO}"
    new_release: "![new_release](https://oyepriyansh.pages.dev/i/octicons/Release.svg) {ID} **|** {REPO}"
